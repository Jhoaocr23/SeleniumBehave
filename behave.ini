[behave]
paths = features
color = true
stdout_capture = no
stderr_capture = no
log_capture = no
junit = yes
junit_directory = reports/junit
format = pretty                 # deja pretty como salida de consola

[behave.userdata]
allure_report_dir = reports/allure-results   # salida para Allure (evita usar -o)

[behave.formatters]
allure = allure_behave.formatter:AllureFormatter
